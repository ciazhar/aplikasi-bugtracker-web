<h1>Form Aplikasi</h1><hr>
<form class="form-horizontal">
  <input type="hidden" name ="id" [(ngModel)]="project.id"/>

  <div class="form-group">
    <label class="col-sm-2 control-label">Nama Aplikasi </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ="nama" [(ngModel)]="project.nama"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Status Rilis Aplikasi </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ="status" [(ngModel)]="project.status"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Project Manager </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name ="projectManager" [(ngModel)]="project.projectManager" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" type="submit" (click)="save()">Simpan</button>
    </div>
  </div>
</form>
