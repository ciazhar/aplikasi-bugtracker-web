<div class="container" ng-controller="formController">
  <h1>Form Aplikasi</h1>
  <div class="row">
    <div class="col-sm-8">
      <form name="aplikasiform" class="form-horizontal">
        <input type="hidden" ng-model="aplikasi.id" ng-value="finded_aplikasi.id"/>

        <div class="form-group">
          <label class="col-sm-2 control-label">Nama Aplikasi : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="aplikasi.nama" ng-value="findedAplikasi.nama"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Status Rilis Aplikasi : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="aplikasi.statusRilis" ng-value="findedAplikasi.statusRilis"/>
          </div>
        </div>

        <div class="form-group">
          <button ng-disabled="!aplikasiform.$valid" class="btn btn-deffault" type="submit" ng-click="simpanAplikasi()">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>
